<main class="gallery-content">
    <div class="gallery-container">
        <h1 class="gallery-title">Галерея</h1>
        <p class="gallery-description">Фотографии с наших мероприятий</p>

        <div class="gallery-grid" id="gallery-grid">
            <div class="gallery-item" data-index="0">
                <img src="images/hakaton.jpeg" alt="Хакатон" class="gallery-image">
            </div>
            <div class="gallery-item" data-index="1">
                <img src="images/case_chemp.jpeg" alt="Кейс-чемпионат" class="gallery-image">
            </div>
            <div class="gallery-item" data-index="2">
                <img src="images/conf.jpeg" alt="Конференция" class="gallery-image">
            </div>
            <!-- Дополнительные изображения будут дублироваться для демонстрации -->
            <div class="gallery-item" data-index="3">
                <img src="images/hakaton.jpeg" alt="Хакатон 2" class="gallery-image">
            </div>
            <div class="gallery-item" data-index="4">
                <img src="images/case_chemp.jpeg" alt="Кейс-чемпионат 2" class="gallery-image">
            </div>
            <div class="gallery-item" data-index="5">
                <img src="images/conf.jpeg" alt="Конференция 2" class="gallery-image">
            </div>
        </div>
    </div>
</main>

<div class="gallery-popup" id="gallery-popup">
    <div class="gallery-popup__overlay" id="gallery-popup__overlay"></div>
    <div class="gallery-popup__content">
        <button class="gallery-popup__close" id="gallery-popup__close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        </button>
        <div class="gallery-popup__image-container">
            <img src="/placeholder.svg" alt="" class="gallery-popup__image" id="gallery-popup__image">
            <button class="gallery-popup__nav gallery-popup__nav--prev" id="gallery-popup__nav--prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6"></path>
                </svg>
            </button>
            <button class="gallery-popup__nav gallery-popup__nav--next" id="gallery-popup__nav--next">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

<div class="contact-popup" id="contact-popup">
    <div class="contact-popup__overlay" id="contact-popup__overlay"></div>
    <div class="contact-popup__content">
        <button class="contact-popup__close" id="contact-popup__close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        </button>
        <h3 class="contact-popup__title">Связаться с нами</h3>
        <form id="contactPopupForm" class="contact-popup__form">
            <div class="form-field">
                <label for="popupName" class="form-label">Имя*</label>
                <input id="popupName" name="name" type="text" placeholder="Введите ваше имя" required class="form-input">
                <div class="form-error-message" id="popupNameError"></div>
            </div>
            <div class="form-field">
                <label for="popupEmail" class="form-label">Почта*</label>
                <input id="popupEmail" name="email" type="email" placeholder="example@mail.com" required class="form-input">
                <div class="form-error-message" id="popupEmailError"></div>
            </div>
            <div class="form-field">
                <label for="popupPhone" class="form-label">Телефон*</label>
                <input id="popupPhone" name="phone" type="tel" placeholder="+7 (123) 456-78-90" required class="form-input">
                <div class="form-error-message" id="popupPhoneError"></div>
            </div>
            <div class="form-field">
                <label for="popupMessage" class="form-label">Сообщение*</label>
                <textarea id="popupMessage" name="message" placeholder="Введите ваше сообщение" rows="4" required class="form-input form-textarea"></textarea>
                <div class="form-error-message" id="popupMessageError"></div>
            </div>
            <button type="submit" class="form-submit-button" id="popupSubmitButton">
                Отправить
            </button>
        </form>
    </div>
</div>

<div class="floating-button" id="contact-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
    </svg>
</div>
